# This is a basic workflow to help you get started with Actions

name: Build Addons

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Starting Buildbot Builder
        run: |
          echo Starting Buildbot Builder
          sudo apt-get install python3-lxml
          python -c "import sys; print(sys.version)"
          python ci_test.py

      - name: Update addons in the repository
        uses: test-room-7/action-update-file@v2
        with:
          file-path: |
              /kodi_libretro_buildbot_game_addons/*.xml
              /kodi_libretro_buildbot_game_addons/*.xml.md5
              /kodi_libretro_buildbot_game_addons/android-aarch64/*.zip
              /kodi_libretro_buildbot_game_addons/android-armv7/*.zip
              /kodi_libretro_buildbot_game_addons/linux/*.zip
              /kodi_libretro_buildbot_game_addons/linux_le_armhf/*.zip
              /kodi_libretro_buildbot_game_addons/linux_le_generic/*.zip
              /kodi_libretro_buildbot_game_addons/osx-x86_64/*.zip
              /kodi_libretro_buildbot_game_addons/windows-x86_64/*.zip
        commit-msg: Update addons ${{ steps.date.outputs.date }}
        github-token: ${{ secrets.GITHUB_TOKEN }}